l_simp_chinese:
ENG_JC_GD_steady_as_she_goes: "平稳航行"
ENG_JC_GD_steady_as_she_goes_desc: "日益严重的危机正是我们必须坚持自身根本的原因。我们将继续我们近年来航行的路线，而不是做出任何可能导致内部不稳的政治变化，这种变化我们负担不起。"
ENG_JC_GD_global_defense: "全球防卫"
ENG_JC_GD_global_defense_desc: "要保护英国人民，首先要防止威胁到英国人民的东西传播开来。我们必须找到冲突的火苗并把它们扑灭，否则它们就会变成一场蔓延到很远地方的大火，把我们烧死在家里。"
ENG_JC_GD_spy_focus: "改组军情六处"
ENG_JC_GD_spy_focus_desc: "军情六处是我们保卫国家和实现战略目标的重要情报结构，但内部存在诸多问题。我们现在应当改组军情六处，以便其更好的发挥职能。"
ENG_JC_GD_every_man_will_do_his_duty: "人尽其责"
ENG_JC_GD_every_man_will_do_his_duty_desc: "本着纳尔逊名言的精神，我们必须向人们灌输责任感。无论他们喜不喜欢，国家都要求他们在即将来临的危机面前提供服务。"
ENG_JC_GD_motion_of_no_confidence: "动议不信任票"
ENG_JC_GD_motion_of_no_confidence_desc: "本届政府未能试图化解即将到来的世界危机。任何进一步的尝试现在只是虚弱的表现。我们需要更强有力的领导，才能迎接即将来临的风暴。"
ENG_JC_GD_no_further_appeasement: "终止绥靖"
ENG_JC_GD_no_further_appeasement_desc: "绥靖政策失败了，现在继续这项政策是愚蠢的。很明显，我们的敌人不会退缩，并且坚持要求越来越多的东西。在我们给予他们更多优势之前，我们必须立即制止他们。"
ENG_JC_GD_pol_con_focus: "加强政治建设"
ENG_JC_GD_pol_con_focus_desc: "近年来形势的不断变化迫使我们选择了激烈了政治决策，但这也造成了社会和政府内部的混乱。现在，在被卷入暴风雨前仅剩的时间里，我们必须要整顿好内部问题。"
ENG_JC_GD_maintaining_imperial_integrity: "维护帝国完整"
ENG_JC_GD_maintaining_imperial_integrity_desc: "我们帝国的防御始于对海洋的掌控，必须要保持我们的海上优势。"
ENG_JC_GD_maintaining_the_balance_of_power: "维持势力均衡"
ENG_JC_GD_maintaining_the_balance_of_power_desc: "我们绝不希望欧洲大陆上出现一个统一的国家。任何想要追求欧洲大陆统一的国家，都将是我们的敌人。"
ENG_JC_GD_anti_fascism_communsim_focus: "击碎恐惧"
ENG_JC_GD_anti_fascism_communsim_focus_desc: "随着法西斯势力和共产主义势力的扩张，他们已经成为了我们无法逃避的幽灵。现在，要么他死，要么我亡。"
ENG_JC_GD_enhanced_rearmament_focus: "重整军备"
ENG_JC_GD_enhanced_rearmament_focus_desc: "我们必须要扩张我们的军事实力，以面对变幻不定的国际形势。"
ENG_JC_GD_pre_inevitable_war_focus: "准备不可避免之战"
ENG_JC_GD_pre_inevitable_war_focus_desc: "战争已经不可避免了，我们必须做好准备。"
ENG_JC_GD_northern_focus: "海岸线包围计划"
ENG_JC_GD_northern_focus_desc: "德国国内的政治局势让人不安。我们期待着小协约国与德国之间长久的消耗战，但我们不得不考虑法国战败，我们被拖入战争的可能性。因此，我们必须考虑从比荷卢低地，北欧，以及波罗的海建立起一个海岸线包围圈，来保卫我们的本土安全。"
ENG_JC_GD_three_low_countries_focus: "比荷卢防御计划"
ENG_JC_GD_three_low_countries_focus_desc: "面对日益扩张的德国威胁，我们或许可以同比利时，荷兰，卢森堡三国进行协商。通过对他们进行援助来换取他们协助我们防御法西斯。"
ENG_JC_GD_nordic_focus: "游说北欧禁运德国"
ENG_JC_GD_nordic_focus_desc: "北欧有着丰富的资源，通过说服北欧禁运德国，将对德国的工业生产造成巨大打击。"
ENG_JC_GD_sea_of_poland_focus: "协助波兰的海国家转移资产"
ENG_JC_GD_sea_of_poland_focus_desc: "波兰的海地区国家直面德国和苏联双重威胁，我们目前无力直接保护这些国家。但我们可以考虑帮助他们在暗地里转移资产，即使未来真的无力抵抗，也能降低敌人所获，并筹备后续反攻。而我们在其中或许也能获取一些技术经验。"
ENG_JC_GD_mediterranean_focus: "地中海战略"
ENG_JC_GD_mediterranean_focus_desc: "通过对地中海的布局以及对我们周边海域的控制，我们可以实现对欧洲法西斯势力的封锁来遏制其扩张"
ENG_JC_GD_iberian_peninsula_focus: "干涉伊比利亚半岛"
ENG_JC_GD_iberian_peninsula_focus_desc: "直布罗陀至关重要，同时法西斯势力和共产主义势力在伊比利亚抬头，我们不能对伊比利亚半岛置之不理。"
ENG_JC_GD_portugal_agreement_focus: "英葡贸易协议"
ENG_JC_GD_portugal_agreement_focus_desc: "近年来我们一直同葡萄牙关系良好，双方有贸易往来，而且葡萄牙有大量的钨矿和铬矿，不妨同葡萄牙签订一向双边贸易协定来进一步加强双方经济往来。"
ENG_JC_GD_assistion_the_spanish_republican_army:"援助西班牙共和军"
ENG_JC_GD_assistion_the_spanish_republican_army_desc:"我们难以影响西班牙国，而且他们有加入德国对抗我们的可能。而西班牙共和国势力较弱，更容易被影响。我们应当援助西班牙共和军避免伊比利亚半岛被法西斯占据，同时暗中影响共和军避免共和军完全偏向共产主义。"
ENG_JC_GD_secure_the_iberian_safe_focus: "确保直布罗陀安全"
ENG_JC_GD_secure_the_iberian_safe_focus_desc: "弗朗哥取得了西班牙内战的胜利，为了预防其加入德国势力，并威胁我们在地中海的布局，我们应当主动出击。"
ENG_JC_GD_invate_spd_focus: "邀请西班牙"
ENG_JC_GD_invate_spd_focus_desc: "随着我们在西班牙共和国影响的扩大，我们现在可以邀请西班牙共和国加入我们。"
ENG_JC_GD_war_plan_against_ger_focus: "反轴心计划"
ENG_JC_GD_war_plan_against_ger_focus_desc: "德国及其轴心势力已经严重危害到我们的安全，是时候去彻底清除这一危险国度了。"
ENG_JC_GD_protect_suez: "保护苏伊士"
ENG_JC_GD_protect_suez_desc: "苏伊士无疑是我们在北非最重要的据点和基地，我们必须保护它，不惜一切代价。"
ENG_JC_GD_north_africa_focus: "北非计划"
ENG_JC_GD_north_africa_focus_desc: "北非地区环境恶劣，而我们可以通过提前在这里作好布局，来降低这些环境对我们未来作战的影响。"
ENG_JC_GD_balkan_strategy: "影响巴尔干"
ENG_JC_GD_balkan_strategy_desc: "巴尔干地区是著名的火药桶，民族宗教繁杂。我们可以拉拢一些国家，以应对未来轴心东扩。"
ENG_JC_GD_mediterranean_bull_focus: "地中海上的绅士"
ENG_JC_GD_mediterranean_bull_focus_desc: "掌握着直布罗陀和苏伊士，就如同掌握着钳子的两边，而钳子里面夹着的，就是地中海上的敌军。"
ENG_JC_GD_war_with_italy: "对意作战"
ENG_JC_GD_war_with_italy_desc: "如今的我们已经做好歼灭意大利舰队，直取罗马，消灭意大利轴心势力的准备了。是时候解决这一威胁了。"
ENG_JC_GD_middle_east_focus: "中东策略"
ENG_JC_GD_middle_east_focus_desc: "§R这个国策只是用来调整位置，本身无意义§!"
ENG_JC_GD_middle_east_allied_expansion_focus: "援助阿拉伯半岛"
ENG_JC_GD_middle_east_allied_expansion_focus_desc: "阿拉伯半岛地区长期贫困，我们只需要付出些微代价，就能让这些地区的国家站在我们这一边。"
ENG_JC_GD_secure_the_oil_imports: "确保石油安全"
ENG_JC_GD_secure_the_oil_imports_desc: "轴心势力缺乏石油资源，而苏联的石油资源也集中在巴库地区。通过牢牢掌握伊拉克和伊朗地区，将允许我们在战略上具有威胁法西斯势力和共产势力石油安全的能力。"
ENG_JC_GD_turkey_focus: "影响土耳其"
ENG_JC_GD_turkey_focus_desc: "土耳其具有一个灵活的外交政策，为了保证其加入到民主阵营，我们应尽快施加影响"
ENG_JC_GD_war_plan_against_sov_focus: "对苏作战"
ENG_JC_GD_war_plan_against_sov_focus_desc: "红色意识形态已经严重危害到我们的国家安全，我们必须要消灭这些威胁的领头者。"
ENG_JC_GD_control_AFG_focus: "控制阿富汗"
ENG_JC_GD_control_AFG_focus_desc: "阿富汗处在我们在与苏联作战时的重要地缘，我们可以要求它们加入我们"
ENG_JC_GD_southeast_focus: "组建印度军队"
ENG_JC_GD_southeast_focus_desc: "印度有丰富的人力，我们可以在这里组建一些军队，用来面对远东日益变化的形势"
ENG_JC_GD_against_German_East_Asia: "对抗德属东亚"
ENG_JC_GD_against_German_East_Asia_desc: "我们应为根除德国在越南的势力，避免我们的远东的利益被轴心染指做好准备。"
ENG_JC_GD_singapore_focus: "新加坡壁垒"
ENG_JC_GD_singapore_focus_desc: "新加坡有丰富的自然资源以及重要的地理位置，保护新加坡对远东战略至关重要。"
ENG_JC_GD_asia_focus: "远东战略"
ENG_JC_GD_asia_focus_desc: "我们绝不能放弃远东利益，并要面对一切挑战因素。"
ENG_JC_GD_hongkong_focus: "香港壁垒"
ENG_JC_GD_hongkong_focus_desc: "香港是我们直刺共产势力咽喉的利剑，以及同中国进行贸易的重要港口，我们必须要控制这座城市。"
ENG_JC_GD_Pacific_Ocean_focus: "太平洋计划"
ENG_JC_GD_Pacific_Ocean_focus_desc: "只有消灭日本红海军，我们才能保护我们远东地区的利益。"
