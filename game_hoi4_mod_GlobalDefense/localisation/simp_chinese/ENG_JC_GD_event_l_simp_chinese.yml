GD_ENG.1.t: "日本爆发[GetMonth]革命"
GD_ENG.1.d: "远东地区的红色革命震惊了全世界，谁都没有想到在日本这种传统思想和军国主义根深蒂固的地区能爆共产革命。\n这场革命极大的助推了联合王国内部的劳工联盟反抗执政党和反动主义者实行暴行。而且更令人担忧的是，日本的共产主义者将如何对待苏联以及执行怎样的远东政策。日本具有强大的海军，具有威胁我们在远东利益的能力，而且一旦与苏联合作，整个欧亚大陆都将被这一强大势力影响。如果最糟糕的情况发生，那么将会对帝国的安全构成足以致命的威胁。"
GD_ENG.1.a: "我们必须要做些什么。"
GD_ENG.2.t: "联合王国影响着我们。"
GD_ENG.2.d: "随着联合王国与我们的接触加深，我们不可避免的会受到影响。"
GD_ENG.2.a: "这是不可避免的。"
GD_ENG.3.t: "联合王国提议禁运德国。"
GD_ENG.3.d: "德国的扩张引发了联合王国的担忧，联合王国向我们提议应该禁运德国。即使不去阻止德国，至少也不应该为德国提供生产武器的原料，以免这些武器将来被用来对付自己。面对这样的提议。"
GD_ENG.3.a: "我们当然会提供支持。"
GD_ENG.3.b: "这是毫无意义的行为。"
GD_ENG.4.t: "联和王国协商共同防御法西斯。"
GD_ENG.4.d: "德国的扩张引发了联合王国的担忧，联合王国希望我们协助其防御德国。同时，这将会对我们两国防御法西斯都有巨大帮助。同时，联合王国也表示可以提供援助帮助我们建设防御工程。"
GD_ENG.4.a: "这是双赢。"
GD_ENG.4.b: "我们害怕会惹怒德国。"